<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let articulo of articulos">
            <div class="card">
                <img [src]="articulo.imagen" [alt]="articulo.titulo" class="card-img-top img-circle">
                <div class="card-body">
                    <h5 class="card-title">{{articulo.titulo}}</h5>
                    <p class="card-text">{{articulo.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
